<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Siftal</title>
  <meta charset="utf-8">
  <meta name="description" content="Siftal, a simple CSS framework with usefull tools for Ermile projects">
  <link rel="shortcut icon" href="../dist/images/siftal/siftal.ico">
  <link rel="icon" href="../dist/images/siftal/siftal.png" type="image/png">
  <link rel="stylesheet" href="../dist/css/siftal.css">

  <style>
    body{background-color:#eee;}
  </style>
</head>
<body class="ltr">
  <div class="cn">


    <div class="tbox">
      <h2>Progress</h2>
      <p>Documentation and examples for using Siftal progress bars.</p>
    </div>

    <div class="cbox">
      <h3>Progress</h3>
      <p>Siftal use html progress and meter and have some styles on them, each serving its own semantic purpose</p>

      <div class="example">
        <progress></progress>
      </div>

      <h4>Sizes</h4>
      <div class="example">
        <progress value="20" max="100" class="xs"></progress>
      </div>
      <div class="example">
        <progress value="30" max="100" class="sm"></progress>
      </div>
      <div class="example">
        <progress value="50" max="100"></progress>
      </div>
      <div class="example">
        <progress value="70" max="100" class="lg"></progress>
      </div>
      <div class="example">
        <progress value="80" max="100" class="xl"></progress>
      </div>
    </div>


    <div class="cbox">
      <h3>Meter</h3>
      <p>Use the meter element to measure data within a given range</p>


      <div class="example">
        <meter value="20" min="0" max="100" class="xs"></meter>
      </div>
      <div class="example">
        <meter value="30" min="0" max="100" class="sm"></meter>
      </div>
      <div class="example">
        <meter value="50" min="0" max="100"></meter>
      </div>
      <div class="example">
        <meter value="70" min="0" max="100" class="lg"></meter>
      </div>
      <div class="example">
        <meter value="80" min="0" max="100" class="xl"></meter>
      </div>
    </div>




  </div>
  <script src="../dist/js/siftal.min.js"></script>
</body>
</html>
