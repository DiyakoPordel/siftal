<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Siftal</title>
  <meta charset="utf-8">
  <meta name="description" content="Siftal, a simple CSS framework with usefull tools for Ermile projects">
  <link rel="shortcut icon" href="../dist/images/siftal/siftal.ico">
  <link rel="icon" href="../dist/images/siftal/siftal.png" type="image/png">
  <link rel="stylesheet" href="../dist/css/siftal.css">

  <style>
  body{background-color:#eee;}
</style>
</head>
<body class="ltr">
  <div class="cn">


    <div class="tbox">
      <h2>Share</h2>
      <p>A complete box of share links to social media</p>
    </div>


    <div class="cbox">
      <h3>Example</h3>

      <div class="example">
        <nav class="share1">
          <a data-direct="" href="https://www.facebook.com/jibres" class="facebook">jibres facebook</a>
          <a data-direct="" href="https://twitter.com/ermile_jibres" class="twitter">jibres twitter</a>
          <a data-direct="" href="https://plus.google.com/113130164586721131168" class="googleplus">jibres google+</a>
          <a data-direct="" href="https://t.me/jibres" class="telegram">jibres telegram</a>
          <a data-direct="" href="https://instagram.com/ermile_jibres" class="instagram">jibres instagram</a>
          <a data-direct="" href="https://www.linkedin.com/" class="linkedin">jibres linkedin</a>
          <a data-direct="" href="https://jibres.com/en/rss" class="rss">jibres rss</a>

        </nav>
      </div>


      <div class="example bg-black">
        <nav class="share1">
          <a data-direct="" href="https://www.facebook.com/jibres" class="facebook">jibres facebook</a>
          <a data-direct="" href="https://twitter.com/ermile_jibres" class="twitter">jibres twitter</a>
          <a data-direct="" href="https://plus.google.com/113130164586721131168" class="googleplus">jibres google+</a>
          <a data-direct="" href="https://t.me/jibres" class="telegram">jibres telegram</a>
          <a data-direct="" href="https://instagram.com/ermile_jibres" class="instagram">jibres instagram</a>
          <a data-direct="" href="https://www.linkedin.com/" class="linkedin">jibres linkedin</a>
          <a data-direct="" href="https://jibres.com/en/rss" class="rss">jibres rss</a>

        </nav>
      </div>
    </div>





  </div>
  <script src="../dist/js/siftal.min.js"></script>
</body>
</html>
