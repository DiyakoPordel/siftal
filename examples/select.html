<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Siftal</title>
  <meta charset="utf-8">
  <meta name="description" content="Siftal, a simple CSS framework with usefull tools for Ermile projects">
  <meta name="viewport"    content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0 maximum-scale=1.2, minimal-ui"/>
  <link rel="shortcut icon" href="../dist/images/siftal/siftal.ico">
  <link rel="icon" href="../dist/images/siftal/siftal.png" type="image/png">
  <link rel="stylesheet" href="../dist/css/siftal.css">

  <style>
  body{background-color:#eee;}
</style>
</head>
<body class="ltr">
  <div class="cn">


    <div class="tbox">
      <h2>Select</h2>
      <p>Easily change default select style to simple and clean Siftal design</p>
    </div>


    <div class="cbox">
      <h3>Simple Examples</h3>

      <div class="example">
       <h4>Normal</h4>
       <select class="select">
        <option value="sarshomar">Sarshomar</option>
        <option value="tejarak">Tejarak</option>
        <option value="azvir">Azvir</option>
        <option value="talambar">Talambar</option>
        <option value="jibres">Jibres</option>
      </select>

      <h4>Multiple</h4>
      <select class="select" multiple="">
        <option value="sarshomar">Sarshomar</option>
        <option value="tejarak">Tejarak</option>
        <option value="azvir">Azvir</option>
        <option value="talambar">Talambar</option>
        <option value="jibres">Jibres</option>
      </select>

    </div>
  </div>


</div>
<script src="../dist/js/siftal.min.js"></script>
</body>
</html>
